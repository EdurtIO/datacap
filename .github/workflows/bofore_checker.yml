name: Before checker with maven

on:
  push

jobs:
  before_checker_style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
      - run: chmod 755 ./mvnw
      - run: ./mvnw clean checkstyle:checkstyle -X

  before_checker_bugs:
    runs-on: ubuntu-latest
    needs: before_checker_style
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
      - run: chmod 755 ./mvnw
      - run: ./mvnw clean findbugs:findbugs -X

  before_checker_cobertura:
    runs-on: ubuntu-latest
    needs: before_checker_bugs
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
      - run: chmod 755 ./mvnw
      - run: ./mvnw clean cobertura:cobertura -X
