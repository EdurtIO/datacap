name: Before checker with maven

on:
  push

jobs:

  before_checker_style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Maven Checker Style
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - run: chmod 755 ./mvnw
      - run: ./mvnw clean checkstyle:checkstyle -X

  before_checker_bugs:
    runs-on: ubuntu-latest
    needs: before_checker_style
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Maven Checker Bugs
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - run: chmod 755 ./mvnw
      - run: ./mvnw clean findbugs:findbugs -X

  before_checker_cobertura:
    runs-on: ubuntu-latest
    needs: before_checker_bugs
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Maven Checker Cobertura
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - run: chmod 755 ./mvnw
      - run: ./mvnw clean cobertura:cobertura -X
