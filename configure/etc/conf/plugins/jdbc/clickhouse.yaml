name: ClickHouse
supportTime: '2022-09-22'

configures:
  - field: name
    type: String
    required: true
    message: name is a required field, please be sure to enter
  - field: host
    type: String
    required: true
    value: 127.0.0.1
    message: host is a required field, please be sure to enter
  - field: port
    type: Number
    required: true
    min: 1
    max: 65535
    value: 9000
    message: port is a required field, please be sure to enter
  - field: username
    type: String
    group: authorization
  - field: password
    type: String
    group: authorization
  - field: database
    type: String
    group: advanced
    value: default
    required: true
  - field: configures
    type: Array
    value: [ ]
    group: custom

pipelines:
  - executor: Seatunnel
    type: SOURCE
    fields:
      - field: host
        origin: host|port
        required: true
      - field: database
        required: true
        hidden: false
        description: The ClickHouse database
        override: false
        input: true
        width: 300
        type: INPUT
      - field: sql
        origin: context
        required: false
        hidden: false
        description: The query sql used to search data though Clickhouse server
        override: true
        input: true
        width: 300
        type: TEXT
        tooltip: If this value is entered, the default sql statement will be replaced
      - field: username
        required: true
        override: true
      - field: password
        required: false
        override: true
      - field: result_table_name
        description: |
          When result_table_name is not specified, the data processed by this plugin will not be registered as a data set (dataStream/dataset) that can be directly accessed by other plugins, or called a temporary table (table) ;
          When result_table_name is specified, the data processed by this plugin will be registered as a data set (dataStream/dataset) that can be directly accessed by other plugins, or called a temporary table (table) . The data set (dataStream/dataset) registered here can be directly accessed by other plugins by specifying source_table_name .
        required: false
        hidden: true
        input: true
  - executor: Seatunnel
    type: SINK
    fields:
      - field: host
        origin: host|port
        required: true
      - field: database
        override: false
        required: true
        input: true
      - field: table
        override: false
        required: true
        input: true
      - field: username
        override: false
        required: true
      - field: password
        override: false
        required: true
      - field: fields
        override: false
        required: true
        input: true
