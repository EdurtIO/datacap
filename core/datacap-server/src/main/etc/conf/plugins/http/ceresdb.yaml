name: CeresDB
supportTime: '2023-04-12'

configures:
  - field: name
    type: String
    required: true
    message: name is a required field, please be sure to enter
  - field: host
    type: String
    required: true
    value: 127.0.0.1
    message: host is a required field, please be sure to enter
  - field: port
    type: Number
    required: true
    min: 1
    max: 65535
    value: 5440
    message: port is a required field, please be sure to enter

pipelines:
  - executor: Seatunnel
    type: SOURCE
    fields:
      - field: host
        origin: host|port
        required: true
      - field: database
        origin: database
        required: true
      - field: sql
        origin: context
        required: true
      - field: username
        origin: username
        required: true
      - field: password
        origin: password
        required: true
  - executor: Seatunnel
    type: SINK
    fields:
      - field: host
        origin: host|port
        required: true
      - field: database
        origin: database
        required: true
      - field: sql
        origin: context
        required: true
      - field: username
        origin: username
        required: true
      - field: password
        origin: password
        required: true
