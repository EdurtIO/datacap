site_name: DataCap
site_url: https://databap.edurt.io/
site_author: devlive-community
site_description: >-
  DataCap is integrated software for data transformation, integration and visualization.
repo_name: devlive-community/datacap
repo_url: https://github.com/devlive-community/datacap
edit_uri: "https://github.com/devlive-community/datacap/blob/dev/docs/docs"

banners:
  - title: DataCap 1.18.0 is released
    link: /release-latest.html
    description: <a href="https://github.com/devlive-community/openai-java-sdk" class="text-white"> Do you ‚ù§Ô∏è DataCap? Give us a üåü on GitHub </a>

copyright: Copyright &copy; 2023 devlive-community

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  include_search_page: true
  search_index_only: true
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - content.code.copy
    - content.action.edit
    - content.action.view
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/devlive-community
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/qianmoQ/
  status:
    new: Recently added
    1.10.0: 1.10.0
    1.11.0: 1.11.0
    1.14.0: 1.14.0
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/main.2f34a6de.min.css
  - assets/stylesheets/palette.ecc776e4.min.css
  - assets/stylesheets/datacap.css
extra_javascript:
  - assets/javascript/main.2dasf4fv.js
  - assets/javascript/datacap.js
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: devlive-community
      repo: datacap
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

use_directory_urls: false

plugins:
  - i18n:
      reconfigure_material: true
      default_language: en
      languages:
        - locale: zh
          name: Chinese (Simplified)
          build: true
          default: true
          nav_translations:
            NavHome: È¶ñÈ°µ
            NavDocumentation: ÊñáÊ°£
            NavClient: ÂÆ¢Êà∑Á´Ø
            NavManager: ÁÆ°ÁêÜ
            NavSystem: Á≥ªÁªü
            NavConnectors: ËøûÊé•Âô®
            NavDeveloper: ÂºÄÂèë
            NavDeveloperPlugin: Êèí‰ª∂
            NavReleaseNote: Êõ¥Êñ∞Êó•Âøó
        - locale: en
          name: English
          build: true
          default: false
          nav_translations:
            NavHome: Home
            NavDocumentation: Documentation
            NavClient: Clients
            NavManager: Manager
            NavSystem: System
            NavConnectors: Connectors
            NavDeveloper: Developer
            NavDeveloperPlugin: Plugin
            NavReleaseNote: Release Note
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      type: date
  - git-authors
  - redirects:
      redirect_maps:
        release-latest.md: release/latest.md

nav:
  - NavHome:
    - index.md
  - NavDocumentation:
